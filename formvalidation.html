<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
<body>

<h2>Validation Example</h2>

<form ng-app="myApp" ng-controller="harshal" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="user" ng-model="user" required>

<span ng-show="myForm.user.$touched && myForm.user.$error.required">Username is required.</span>
</span>
</p>

<p>Email:<br>
<input type="email" name="email" ng-model="email" required>

<span ng-show="myForm.email.$touched && myForm.email.$error.email">Invalid Email</span>

</span>
</p>

<p>
<input type="submit"
ng-disabled="myForm.user.$error.required ||  myForm.email.$error.email || myForm.email.$error.required">
</p>

</form>

<script>
var app = angular.module('myApp', []);
app.controller('harshal', function($scope) {
   
});
</script>

</body>
</html>
